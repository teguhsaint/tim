<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
      crossorigin="anonymous"

    <title>Catering</title>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">KitaRing</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                ><i class="fas fa-book-open"></i> Produk Kami</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                ><i class="fas fa-book-open"></i> Layanan Lainnya</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                ><i class="fas fa-envelope"></i> Pesan</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-6">
          <div class="card h-100">
            <div class="card-body">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15822.000259777347!2d112.232254!3d-7.5203051!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e783fe13394c7d1%3A0xc62ce7791d01c2cd!2sUniversitas%20KH.%20Abdul%20Wahab%20Hasbullah!5e0!3m2!1sid!2sid!4v1668357979612!5m2!1sid!2sid"
                style="border: 0"
                width="100%"
                height="100%"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">subject</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">massage</label>
                  <textarea
                    class="form-control"
                    id=""
                    cols="10"
                    rows="5"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ISI LANDING PAGE -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js"
      integrity="sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w=="
